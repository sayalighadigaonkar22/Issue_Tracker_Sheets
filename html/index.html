<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container">

        <h1>Issue Tracker</h1>

        <form method="post" id="issue-form" class="form">

            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="title"><i class="fas fa-heading"></i> Issue Title</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="description"><i class="fas fa-align-left"></i> Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="form-group">

                <label for="status"><i class="fas fa-tasks"></i> Status</label>
                <select id="status" name="status" required>
                    <option value="Open">Open</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Closed">Closed</option>
                </select>
            </div>

            <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>

        <div id="result" class="result"></div>

        <div class="link-container">
            <a href="https://docs.google.com/spreadsheets/d/14TsftxpHUfCnMyG6HIfQo3aAUPKXqVTg80foGAvjn2s/edit?usp=sharing" target="_blank" class="sheet-link">
              View Issue Tracker Spreadsheet
            </a>

        </div>

    </div>

    <script src="/js/script.js">

    </script>
</body>

</html>
